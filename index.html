<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
</head>
<body>
  <section>

    <div>
      <h1>Apply to be a tree planter</h1>
      <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
    </div>

    <p>Personal details</p>

    <form class="push-0" method="POST" action="https://formspree.io/lang0480@algonquinlive.com">
      <fieldset class="unit xs-1 s-1 m-1 l-1">
          <legend class="not-bold italic giga push-3-4">Personal details</legend>
          <div class="grid">

            <div class="unit">
              <label for="name">Full name</label>
              <input id="name" required>
              <p>Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
            </div>

            <div class="unit">
              <label for="name">What should we call you?</label>
              <input id="name" required>
              <p>What all your friends call you, e.g. “Liz”.</p>
            </div>







    </form>



  </section>
</body>
</html>
